<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мессенджер</title>
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 16px #0001;
            padding: 0;
            display: flex;
            min-height: 600px;
            overflow: hidden;
        }
        .sidebar {
            width: 260px;
            background: #143a5a;
            color: #ffe08a;
            padding: 32px 18px 24px 18px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #e0e0e0;
        }
        .sidebar h2 {
            color: #ffe08a;
            font-size: 1.4em;
            margin: 0 0 18px 0;
            text-align: left;
        }
        #myLogin {
            margin-bottom: 18px;
            color: #ffe08a;
            font-size: 1.05em;
            word-break: break-all;
        }
        #chatsList {
            margin-bottom: 22px;
            flex: 1;
            overflow-y: auto;
        }
        .chat-btn {
            display: block;
            width: 100%;
            background: #ffe08a;
            color: #143a5a;
            border: none;
            border-radius: 7px;
            padding: 10px 8px;
            margin-bottom: 8px;
            font-size: 1em;
            text-align: left;
            cursor: pointer;
            transition: background 0.18s;
        }
        .chat-btn:hover, .chat-btn.active {
            background: #ffd700;
        }
        .main-block {
            flex: 1;
            padding: 36px 36px 24px 36px;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }
        .search-block {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }
        .search-block input {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #d0d0d0;
            font-size: 1em;
        }
        .search-block button {
            background: #143a5a;
            color: #ffe08a;
            border: none;
            border-radius: 7px;
            padding: 10px 18px;
            font-size: 1em;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.18s;
        }
        .search-block button:hover {
            background: #ffe08a;
            color: #143a5a;
        }
        #chatWith {
            font-size: 1.15em;
            color: #143a5a;
            margin-bottom: 8px;
            min-height: 24px;
        }
        .chat-block {
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 16px;
            min-height: 220px;
            margin-bottom: 16px;
            background: #faf9f6;
            display: flex;
            flex-direction: column;
            height: 340px;
            max-height: 340px;
        }
        .messages {
            max-height: 220px;
            overflow-y: auto;
            margin-bottom: 12px;
            flex: 1;
        }
        .msg {
            margin-bottom: 8px;
            padding: 7px 12px;
            border-radius: 8px;
            display: inline-block;
            max-width: 80%;
            word-break: break-word;
        }
        .msg.me {
            text-align: right;
            color: #fff;
            background: #143a5a;
            margin-left: auto;
        }
        .msg.other {
            text-align: left;
            color: #143a5a;
            background: #ffe08a;
            margin-right: auto;
        }
        .send-block {
            display: flex;
            gap: 8px;
        }
        .send-block input {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #d0d0d0;
            font-size: 1em;
        }
        .send-block button {
            background: #143a5a;
            color: #ffe08a;
            border: none;
            border-radius: 7px;
            padding: 10px 18px;
            font-size: 1em;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.18s;
        }
        .send-block button:hover {
            background: #ffe08a;
            color: #143a5a;
        }
        #status {
            color: #d90000;
            min-height: 22px;
            margin-top: 6px;
        }
        @media (max-width: 900px) {
            .container { flex-direction: column; min-height: unset; }
            .sidebar { width: 100%; flex-direction: row; border-right: none; border-bottom: 1px solid #e0e0e0; padding: 18px 10px; }
            .main-block { padding: 24px 10px; }
        }
        @media (max-width: 600px) {
            .container { max-width: 100vw; }
            .main-block { padding: 10px 2vw; }
            .sidebar { padding: 10px 2vw; }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <h2>Мессенджер</h2>
        <div id="myLogin"></div>
        <div id="chatsList"></div>
    </div>
    <div class="main-block">
        <div class="search-block">
            <input type="text" id="searchLogin" placeholder="Логин пользователя">
            <button id="findUserBtn">Найти</button>
        </div>
        <div id="chatWith"></div>
        <div class="chat-block" id="chatBlock" style="display:none;">
            <div class="messages" id="messages"></div>
            <div class="send-block">
                <input type="text" id="msgInput" placeholder="Сообщение...">
                <button id="sendBtn">Отправить</button>
            </div>
        </div>
        <div id="status"></div>
    </div>
</div>

<!-- Firebase App (core SDK) -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<!-- Firebase Auth SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<!-- Firebase Firestore SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
<script>
const firebaseConfig = {
    apiKey: "AIzaSyAnDLe2RXvIdZBSE6cYrcq_3ENRQqVyMjY",
    authDomain: "goshack-4b984.firebaseapp.com",
    projectId: "goshack-4b984",
    storageBucket: "goshack-4b984.firebasestorage.app",
    messagingSenderId: "672350768641",
    appId: "1:672350768641:web:df83b4c4a64b3129cefa00",
    measurementId: "G-VZ0M6Z26ZQ"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let currentUser = null;
let chatUser = null;
let chatId = null;
let unsubscribe = null;

// Получаем текущего пользователя и отображаем список чатов
firebase.auth().onAuthStateChanged(async user => {
    if (!user) {
        window.location.href = "login.html";
        return;
    }
    currentUser = user;
    // Сохраняем логин в коллекцию users (если еще не было)
    const userDoc = db.collection('users').doc(user.uid);
    const doc = await userDoc.get();
    if (!doc.exists) {
        await userDoc.set({
            uid: user.uid,
            login: user.displayName || "",
            email: user.email
        });
    }
    document.getElementById('myLogin').textContent = "Ваш логин: " + (user.displayName || "(не задан)");
    loadChatsList();
});

// Загрузка списка чатов
async function loadChatsList() {
    const chatsListDiv = document.getElementById('chatsList');
    chatsListDiv.innerHTML = "<b>Ваши чаты:</b><br>";
    // Получаем список собеседников
    const chatsSnap = await db.collection('user_chats').doc(currentUser.uid).get();
    if (!chatsSnap.exists || !chatsSnap.data().uids || chatsSnap.data().uids.length === 0) {
        chatsListDiv.innerHTML += "<span style='color:#aaa'>Нет чатов</span>";
        return;
    }
    const uids = chatsSnap.data().uids;
    // Получаем логины собеседников
    const usersSnap = await db.collection('users').where('uid', 'in', uids).get();
    usersSnap.forEach(doc => {
        const user = doc.data();
        const btn = document.createElement('button');
        btn.textContent = user.login || user.email;
        btn.className = 'chat-btn';
        btn.onclick = () => {
            chatUser = user;
            document.getElementById('chatWith').textContent = 'Чат с: ' + chatUser.login;
            document.getElementById('chatBlock').style.display = '';
            openChat();
            // Подсветка активного чата
            document.querySelectorAll('.chat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        };
        chatsListDiv.appendChild(btn);
    });
}

// Поиск пользователя по логину
document.getElementById('findUserBtn').onclick = async function() {
    const login = document.getElementById('searchLogin').value.trim();
    document.getElementById('status').textContent = '';
    document.getElementById('chatWith').textContent = '';
    document.getElementById('chatBlock').style.display = 'none';
    if (!login) return;
    const q = await db.collection('users').where('login', '==', login).get();
    if (q.empty) {
        document.getElementById('status').textContent = 'Пользователь не найден';
        return;
    }
    chatUser = q.docs[0].data();
    if (chatUser.uid === currentUser.uid) {
        document.getElementById('status').textContent = 'Нельзя писать самому себе';
        return;
    }
    document.getElementById('chatWith').textContent = 'Чат с: ' + chatUser.login;
    document.getElementById('chatBlock').style.display = '';
    openChat();
    // Подсветка активного чата
    document.querySelectorAll('.chat-btn').forEach(b => {
        if (b.textContent === chatUser.login) b.classList.add('active');
        else b.classList.remove('active');
    });
};

// Открытие чата и загрузка сообщений
async function openChat() {
    // chatId — уникальный для пары пользователей (например, uid1_uid2 по алфавиту)
    chatId = [currentUser.uid, chatUser.uid].sort().join('_');
    if (unsubscribe) unsubscribe();
    const messagesDiv = document.getElementById('messages');
    messagesDiv.innerHTML = 'Загрузка...';
    unsubscribe = db.collection('chats').doc(chatId).collection('messages')
        .orderBy('timestamp')
        .onSnapshot(snapshot => {
            messagesDiv.innerHTML = '';
            snapshot.forEach(doc => {
                const msg = doc.data();
                const div = document.createElement('div');
                div.className = 'msg ' + (msg.from === currentUser.uid ? 'me' : 'other');
                div.textContent = msg.text;
                messagesDiv.appendChild(div);
            });
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });
}

// Отправка сообщения
document.getElementById('sendBtn').onclick = async function() {
    const text = document.getElementById('msgInput').value.trim();
    if (!text || !chatId) return;
    await db.collection('chats').doc(chatId).collection('messages').add({
        text,
        from: currentUser.uid,
        to: chatUser.uid,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });
    document.getElementById('msgInput').value = '';
    // Добавляем собеседников друг другу в user_chats
    const userChatsRef = db.collection('user_chats');
    await userChatsRef.doc(currentUser.uid).set({
        uids: firebase.firestore.FieldValue.arrayUnion(chatUser.uid)
    }, {merge:true});
    await userChatsRef.doc(chatUser.uid).set({
        uids: firebase.firestore.FieldValue.arrayUnion(currentUser.uid)
    }, {merge:true});
    loadChatsList();
};
</script>
</body>
</html>
